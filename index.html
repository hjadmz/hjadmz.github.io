    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              header: ['"Oswald"', 'sans-serif'],
            },
            colors: {
              'term-green': '#00ff41',
              'term-green-dim': '#008F11',
              'term-bg': '#050505',
              'term-card': '#0a0a0a',
              'term-border': '#1a1a1a',
            },
            animation: {
              'cursor-blink': 'blink 1s step-end infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'pan-grid': 'panGrid 60s linear infinite',
              'turn-on': 'turnOn 0.5s ease-out forwards',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              panGrid: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 40px' },
              },
              turnOn: {
                '0%': { transform: 'scale(1, 0.01) skew(50deg)', opacity: '0', filter: 'brightness(3)' },
                '30%': { transform: 'scale(1, 0.8) skew(0deg)', opacity: '1', filter: 'brightness(2)' },
                '60%': { transform: 'scale(1, 1)', opacity: '1', filter: 'brightness(1.5)' },
                '100%': { transform: 'scale(1, 1)', opacity: '1', filter: 'brightness(1)' },
              }
            },
            cursor: {
              none: 'none',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom implementation */
      }
      
      /* Global Selection Style */
      ::selection {
        background: #00ff41;
        color: #000;
      }
      
      /* Mobile optimization: Show default cursor on touch devices */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 3px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41; 
      }
      
      /* Noise Texture for that AWWWARDS grain look */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
      }
      
      /* CRT Effects - Slightly reduced opacity for better readability */
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.8; 
      }
      
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(12px, 9999px, 32px, 0); }
        5% { clip: rect(85px, 9999px, 14px, 0); }
        10% { clip: rect(54px, 9999px, 78px, 0); }
        15% { clip: rect(12px, 9999px, 5px, 0); }
        20% { clip: rect(2px, 9999px, 64px, 0); }
        100% { clip: rect(62px, 9999px, 13px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(64px, 9999px, 12px, 0); }
        5% { clip: rect(12px, 9999px, 76px, 0); }
        10% { clip: rect(32px, 9999px, 5px, 0); }
        15% { clip: rect(54px, 9999px, 43px, 0); }
        100% { clip: rect(12px, 9999px, 76px, 0); }
      }

      .bg-grid-pattern {
        background-image: linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                          linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom Leaflet Dark Mode - Hacker Style */
      .leaflet-layer {
        filter: invert(100%) hue-rotate(180deg) brightness(0.9) contrast(95%);
      }
      .leaflet-container {
        background: #050505 !important;
        font-family: 'JetBrains Mono', monospace !important;
      }
      /* Hide leaflet attribution for cleaner aesthetic (or style it) */
      .leaflet-control-attribution {
        background: transparent !important;
        color: #444 !important;
        font-size: 8px !important;
      }
      .leaflet-control-attribution a {
        color: #555 !important;
      }
      
      /* Radar Scan Line */
      .bg-scan-line {
        background: linear-gradient(to bottom, transparent, rgba(0, 255, 65, 0.4), transparent);
        height: 100%;
        width: 100%;
        animation: radar-scan 4s linear infinite;
        background-size: 100% 20px;
        background-repeat: no-repeat;
      }
      
      @keyframes radar-scan {
        0% { background-position: 0 -20px; }
        100% { background-position: 0 100%; }
      }
